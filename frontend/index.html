<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RESINO Business Central Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
      <!-- Navbar -->
  <div id="navbar-container"></div>
     <!-- Page -->
  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="container text-center">
    <h1 class="mb-5 display-5 fw-bold text-primary">RESINO Business Central Files</h1>
    <h6 class="card-title">Filerne skal være i formattet csv eller xlsx</h6>
    <br>
    <div class="row justify-content-center">
      <div class="col-md-5 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">BC data udtræk</h5>
            <input type="file" class="form-control mb-3" id="fileA" accept=".csv,.xlsx" multiple />
          </div>
        </div>
      </div>
      <div class="col-md-5 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Budget</h5>
            <input type="file" class="form-control mb-3" id="fileB" accept=".csv,.xlsx" multiple />
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary px-5" onclick="uploadFiles()">Upload files</button>
    <div id="message" class="alert d-none mt-4 py-2 px-3"></div>

    </div>
    </div>
    <!-- footer -->
    <div id="footer-container"></div>
  <script src="app.js"></script>
</body>
</html>
