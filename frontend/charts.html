<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://js.zohostatic.com/support/zohocrm/widget/js/ZohoEmbededAppSDK.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #loading {
      font-size: 16px;
      color: gray;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2 id="header">Customer Activity Graph</h2>
  <div id="loading">Loading...</div>
  <canvas id="myChart" style="display: none;"></canvas>

  <script>
    function renderChart(data) {
      const ctx = document.getElementById("myChart").getContext("2d");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: data.labels,
          datasets: [{
            label: data.label || "Activity",
            data: data.values,
            borderColor: "blue",
            backgroundColor: "lightblue",
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      document.getElementById("loading").style.display = "none";
      document.getElementById("myChart").style.display = "block";
    }

    function showError(message) {
      document.getElementById("loading").textContent = "⚠️ " + message;
    }

    ZOHO.embeddedApp.on("PageLoad", function(data) {
      const accountId = data.EntityId;

      // TEST CRM PAGE LOAD
      document.getElementById("header").textContent = `Customer Activity Graph (ID: ${accountId})`;

      // tEST DATA  
      const testData = {
        label: "Sales Over Time",
        labels: ["Jan", "Feb", "Mar", "Apr"],
        values: [120, 140, 180, 200]
      };

      renderChart(testData);

      // Later you can switch to real fetch:
      // fetch(`/api/graph-data?accountId=${accountId}`)
      //   .then(res => res.json())
      //   .then(renderChart)
      //   .catch(err => showError(err.message));
    });

    ZOHO.embeddedApp.init();
  </script>
</body>
</html>
